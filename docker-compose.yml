version: "3.9"

services:
  backend:
    image: evrirus/nftex_backend:latest
    container_name: backend
    environment:
      - POSTGRES_DB=dbname
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=dbpassword
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    expose:
      - "8000"
    depends_on:
      - db

  frontend:
    image: evrirus/nftex_frontend:latest
    container_name: frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    expose:
      - "80"

  db:
    image: postgres:17
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: dbpassword
      POSTGRES_DB: dbname
    volumes:
      - db_data:/var/lib/postgresql/data
    expose:
      - "5432"

volumes:
  db_data:
